# Agent1: SOCKS5 Ingress for Traffic Analysis Lab
agent:
  display_name: "ta-agent1-ingress"
  data_dir: "/app/data"

tls:
  ca: "/app/certs/ca.crt"
  cert: "/app/certs/ta-agent1.crt"
  key: "/app/certs/ta-agent1.key"

# All three transport listeners for testing
listeners:
  - transport: quic
    address: ":4433"
  - transport: h2
    address: ":8443"
    path: "/h2"
  - transport: ws
    address: ":8888"
    path: "/mesh"

# Peer connection to agent2
peers:
  - id: "16c22205f59670d8b425b4edaaf9d22a"
    transport: quic
    address: "agent2:4433"

socks5:
  enabled: true
  address: ":1080"

http:
  enabled: true
  address: ":8080"
  dashboard: true
