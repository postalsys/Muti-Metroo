# Docker/Host Agent
# Connects to kreata.ee:3000, provides SOCKS5 ingress

agent:
  id: "auto"
  data_dir: "./data"
  log_level: "debug"
  log_format: "text"

listeners: []

peers:
  - id: "auto"
    transport: quic
    address: "kreata.ee:3000"
    tls:
      insecure_skip_verify: true

socks5:
  enabled: true
  address: "0.0.0.0:1080"
  auth:
    enabled: false
  max_connections: 100

exit:
  enabled: false

routing:
  advertise_interval: 10s
  route_ttl: 30s
  max_hops: 16

connections:
  idle_threshold: 30s
  timeout: 90s
  reconnect:
    initial_delay: 1s
    max_delay: 10s
    multiplier: 2.0
    jitter: 0.2
    max_retries: 0

limits:
  max_streams_per_peer: 100
  max_streams_total: 500
  max_pending_opens: 50
  stream_open_timeout: 30s
  buffer_size: 262144

http:
  enabled: true
  address: "0.0.0.0:8080"
  read_timeout: 30s
  write_timeout: 30s

rpc:
  enabled: true
  whitelist:
    - "*"
  password_hash: ""
  timeout: 120s
