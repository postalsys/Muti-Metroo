# Mutiauk TUN Configuration - routes target IPs through SOCKS5
daemon:
  pid_file: /var/run/mutiauk.pid
  socket_path: /var/run/mutiauk.sock

tun:
  name: tun0
  mtu: 1400
  address: 10.200.200.1/24

socks5:
  server: "127.0.0.1:1080"
  timeout: 30s
  keepalive: 60s

routes:
  - destination: 178.33.49.65/32
    comment: "kreata.ee"
    enabled: true
  - destination: 162.19.67.61/32
    comment: "dns-02.emailengine.app"
    enabled: true

nat:
  table_size: 10000
  tcp_timeout: 30m
  udp_timeout: 5m
  gc_interval: 1m

logging:
  level: debug
  format: console
  output: stdout
