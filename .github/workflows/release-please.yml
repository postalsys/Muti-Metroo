name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

env:
  GO_VERSION: "1.24"

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            upx: false
          - goos: darwin
            goarch: amd64
            upx: false
          - goos: linux
            goarch: amd64
            upx: true
          - goos: linux
            goarch: arm64
            upx: true
          - goos: windows
            goarch: amd64
            upx: true
          - goos: windows
            goarch: arm64
            upx: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install go-licenses
        run: go install github.com/google/go-licenses/v2@latest

      - name: Collect licenses
        run: |
          mkdir -p internal/licenses/third_party
          go-licenses save ./cmd/muti-metroo --save_path=internal/licenses/third_party --force 2>/dev/null || true
          go-licenses report ./cmd/muti-metroo > internal/licenses/licenses.csv 2>/dev/null || true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${{ needs.release-please.outputs.tag_name }}
          VERSION=${VERSION#v}
          VERSION=${VERSION#muti-metroo-v}
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          BINARY_NAME="muti-metroo-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"

          go build -trimpath \
            -ldflags="-s -w -X main.Version=$VERSION" \
            -o "$BINARY_NAME" \
            ./cmd/muti-metroo

      - name: Install UPX
        if: matrix.upx
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Compress with UPX
        if: matrix.upx
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          BINARY_NAME="muti-metroo-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          upx --best --lzma "$BINARY_NAME" || echo "UPX compression failed, using uncompressed binary"

      - name: Upload binary to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          BINARY_NAME="muti-metroo-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          gh release upload "${{ needs.release-please.outputs.tag_name }}" "$BINARY_NAME" --clobber

  operator-manual:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install XeLaTeX
        run: |
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-fonts-extra

      - name: Install npm dependencies
        working-directory: operator-manual
        run: npm install

      - name: Build PDF
        working-directory: operator-manual
        run: |
          VERSION=${{ needs.release-please.outputs.tag_name }}
          VERSION=${VERSION#v}
          VERSION=${VERSION#muti-metroo-v}
          make pdf VERSION="$VERSION"

      - name: Upload PDF to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.release-please.outputs.tag_name }}" \
            operator-manual/build/muti-metroo-operator-manual.pdf \
            --clobber

  checksums:
    needs: [release-please, build, operator-manual]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all binaries
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "${{ needs.release-please.outputs.tag_name }}" \
            --repo "${{ github.repository }}" \
            --pattern "muti-metroo-*"

      - name: Create checksums
        run: |
          sha256sum muti-metroo-* > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.release-please.outputs.tag_name }}" checksums.txt \
            --repo "${{ github.repository }}" --clobber
